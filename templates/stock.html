<!DOCTYPE html>
<html>

<head>
    <title>{{ ticker }} Stock Data</title>
</head>

<body>
    <h1>{{ ticker }} Stock Data</h1>
    <table border="1" cellpadding="5" cellspacing="0">
        <tr>
            <th>Metric</th>
            <th>Value</th>
        </tr>
        {% for key, value in data.items() %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
